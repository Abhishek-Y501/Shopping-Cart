<div class="row" *ngIf="isResponse">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <img alt="image" [src]="product.ImageUrl" width="300" height="150">
                </div>
                <div class="mt-2">
                    <p class="float-left">{{product.Name}}</p>
                    <p class="float-right">{{product.Description}}</p>
                </div>
                <div class="clearfix"></div>
                <div class="mt-2">
                    <p class="text-danger text-center bg-success">{{product.Price | currency}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-sm" (click)="addToCart()">Add To
                    Cart</button>
                <div class="float-right">
                    <button type="button" class="btn btn-primary btn-sm" (click)="goToProducts()">Go Back</button>
                </div>
                <div class="crearfix"></div>
            </div>
        </div>
    </div>

</div>
