<div class="row">
    <div class="col-md-3 mb-2" *ngFor="let product of products">
        <div class="card card-height" >
            <div class="card-body">
                <div class="text-center">
                    <img alt="image" [src]="product.ImageUrl" width="200" height="100">
                </div>
                <div class="mt-2">
                    <p class="float-left">{{product.Name}}</p>
                    <p class="float-right">{{product.Description}}</p>
                </div>
                <div class="clearfix"></div>
                <div class="mt-2">
                    <p class="text-danger text-center bg-secondary">{{product.Price | currency}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-sm" (click)="addToCart(product._id)">Add To Cart</button>
                <div class="float-right">
                    <button type="button" class="btn btn-primary btn-sm">Buy Now</button>
                </div>
                <div class="crearfix"></div>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-2 text-center" *ngIf="products.length==0">
        <h5 class="text-center text-danger">No Products To Show!!!</h5>
    </div>
</div>
